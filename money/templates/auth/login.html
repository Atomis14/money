{% extends 'base.html' %}

{% block header %}
  <h1 class="mb-0">{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-2">
      <input name="username" id="username" placeholder="Username" class="form-control" required>
    </div>
    <div class="mb-2">
      <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
    </div>
    <input type="submit" value="Log In" class="btn btn-primary w-100 mb-4">
  </form>
  <a href="{{ url_for('auth.register') }}" class="btn btn-secondary w-100">Register</a>
{% endblock %}
